<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore CRUD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.75rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
    }

    .edit-btn {
      background-color: #2ecc71;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firestore CRUD</h1>

    <form id="addForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Add User</button>
    </form>

    <ul id="usersList"></ul>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const list = document.getElementById('usersList');
      list.innerHTML = '';

      users.forEach(user => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            <strong>${user.name}</strong><br>
            <small>${user.email}</small>
          </div>
          <div class="actions">
            <button class="edit-btn" onclick="editUser('${user.id}', '${user.name}', '${user.email}')">Edit</button>
            <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addUser(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return;

      await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      document.getElementById('addForm').reset();
      fetchUsers();
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure?')) return;
      await fetch('/api/users/' + id, { method: 'DELETE' });
      fetchUsers();
    }

    async function editUser(id, currentName, currentEmail) {
      const name = prompt('New name:', currentName);
      const email = prompt('New email:', currentEmail);
      if (name && email) {
        await fetch('/api/users/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        fetchUsers();
      }
    }

    document.getElementById('addForm').addEventListener('submit', addUser);
    fetchUsers();
  </script>
</body>
</html>
