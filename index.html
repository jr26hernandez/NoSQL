<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore CRUD UI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #bbd2e8;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="email"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #2980b9;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 1.5rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1c5980;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ecf0f1;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      max-width: 60%;
    }
    .user-name {
      font-weight: 700;
      color: #34495e;
    }
    .user-email {
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    .actions button {
      margin-left: 0.75rem;
      background-color: #3498db;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
    }
    .actions button:hover {
      background-color: #1f78b4;
    }
    .actions button.delete {
      background-color: #e74c3c;
    }
    .actions button.delete:hover {
      background-color: #b23022;
    }
    @media (max-width: 480px) {
      form { flex-direction: column; }
      button { width: 100%; }
      .user-info { max-width: 100%; }
      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .actions { align-self: flex-end; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

  <div class="container">
    <h1>Firestore CRUD Demo</h1>
    <form id="addForm">
      <input id="name" type="text" placeholder="Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <button type="submit">Add User</button>
    </form>
    <ul id="usersList"></ul>
  </div>

  <script>
    // âœ… Replace this with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add user
    async function addUser(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return alert('Please fill out all fields');

      await db.collection("users").add({ name, email });
      document.getElementById('addForm').reset();
      fetchUsers();
    }

    // Read users
    async function fetchUsers() {
      const snapshot = await db.collection("users").get();
      const ul = document.getElementById('usersList');
      ul.innerHTML = '';
      snapshot.forEach(doc => {
        const user = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-email">${user.email}</div>
          </div>
          <div class="actions">
            <button onclick="editUserPrompt('${doc.id}', '${user.name}', '${user.email}')">Edit</button>
            <button class="delete" onclick="deleteUser('${doc.id}')">Delete</button>
          </div>
        `;
        ul.appendChild(li);
      });
    }

    // Update user
    async function editUserPrompt(id, oldName, oldEmail) {
      const name = prompt('New name:', oldName);
      if (name === null || name.trim() === '') return;

      const email = prompt('New email:', oldEmail);
      if (email === null || email.trim() === '') return;

      await db.collection("users").doc(id).update({ name: name.trim(), email: email.trim() });
      fetchUsers();
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      await db.collection("users").doc(id).delete();
      fetchUsers();
    }

    document.getElementById('addForm').addEventListener('submit', addUser);
    fetchUsers();
  </script>
</body>
</html>
